<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t üéÇ</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #ffe9f0, #ffd6e0);
      font-family: 'Poppins', sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      transition: filter 1.5s ease, transform 1.5s ease;
    }

    .glow {
      filter: drop-shadow(0 0 30px #ff99cc) drop-shadow(0 0 60px #ff66aa)
              drop-shadow(0 0 90px #ff33aa);
      transform: scale(1.05);
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    canvas.fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* ‚úÖ N√∫t m·ªü AR */
    #ar-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      display: none; /* M·∫∑c ƒë·ªãnh ·∫©n, ch·ªâ hi·ªán khi l√† iOS */
    }

    #ar-button:hover {
      background-color: #ff79a7;
    }
  </style>
</head>
<body>
  <model-viewer
    id="giftModel"
    src="https://cdn.jsdelivr.net/gh/nguyen-mai/happibirthday/giftbox.glb"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1"
    exposure="1.2"
    alt="Gift Box">
  </model-viewer>

  <canvas class="fireworks"></canvas>

  <div id="video-container">
    <video id="birthdayVideo" src="https://cdn.jsdelivr.net/gh/nguyen-mai/happibirthday/video.mp4" controls></video>
  </div>

  <audio id="fireworkSound" src="https://cdn.jsdelivr.net/gh/naptha/tiny-sfx/firework.mp3" preload="auto"></audio>

  <!-- ‚úÖ N√∫t m·ªü AR -->
  <a rel="ar" href="https://nguyen-mai.github.io/happibirthday/giftbox.usdz" id="ar-link">
    <button id="ar-button">M·ªü h·ªôp qu√† üéÅ</button>
  </a>

  <script>
    const model = document.getElementById('giftModel');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('birthdayVideo');
    const canvas = document.querySelector('.fireworks');
    const ctx = canvas.getContext('2d');
    const fireworkSound = document.getElementById('fireworkSound');
    const arButton = document.getElementById('ar-button');

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    // ‚úÖ Hi·ªán n√∫t AR n·∫øu l√† iOS
    if (isIOS) {
      arButton.style.display = 'block';
    }

    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createFirework(x, y) {
      const colors = [0, 60, 120, 180, 240, 300];
      const hue = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 120; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 8 + 3,
          radius: Math.random() * 3 + 1,
          alpha: 1,
          decay: Math.random() * 0.015 + 0.005,
          hue: hue + Math.random() * 60 - 30,
          brightness: Math.random() * 50 + 50
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 0.3;
        p.alpha -= p.decay;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 6);
          grad.addColorStop(0, `hsla(${p.hue}, 100%, ${p.brightness}%, ${p.alpha})`);
          grad.addColorStop(1, `hsla(${p.hue}, 100%, 20%, 0)`);
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius * 2, 0, Math.PI * 2);
          ctx.fill();
        }
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    function explodeFireworks() {
      for (let i = 0; i < 10; i++) {
        createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
      }
      fireworkSound.currentTime = 0;
      fireworkSound.play().catch(() => {});
    }

    // Khi click v√†o h·ªôp qu√†
    model.addEventListener('click', () => {
      model.classList.add('glow');
      explodeFireworks();

      setTimeout(() => {
        model.style.display = 'none';
        videoContainer.style.display = 'flex';
        video.play();
      }, 2000);
    });

    // Khi video k·∫øt th√∫c
    video.addEventListener('ended', () => {
      videoContainer.style.display = 'none';
      model.style.display = 'block';
      model.classList.remove('glow');
      explodeFireworks();
    });
  </script>
</body>
</html>
