<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M·ªü h·ªôp qu√† üéÅ</title>

  <!-- Th∆∞ vi·ªán model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffe9f0, #ffd6e0);
      text-align: center;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      color: #ff0055;
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }
    model-viewer, video, canvas {
      width: 100vw;
      height: 90vh;
      border: none;
      outline: none;
      background: none;
    }
    video {
      display: none;
      object-fit: cover;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Ch√∫c m·ª´ng sinh nh·∫≠t üéâ</h1>

  <!-- H·ªôp qu√† 3D -->
  <model-viewer
    id="giftModel"
    src="https://cdn.jsdelivr.net/gh/nguyen-mai/happibirthday/giftbox.glb"
    camera-controls
    autoplay
    shadow-intensity="1"
    alt="H·ªôp qu√† sinh nh·∫≠t"
  ></model-viewer>

  <!-- Canvas ph√°o hoa -->
  <canvas id="fireworks"></canvas>

  <!-- Video ch√∫c m·ª´ng -->
  <video id="video" src="https://cdn.jsdelivr.net/gh/nguyen-mai/happibirthday/video.mp4" controls></video>

  <script>
    const model = document.getElementById("giftModel");
    const video = document.getElementById("video");
    const title = document.querySelector("h1");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    let isOpened = false;
    let fireworks = [];

    // C·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc canvas khi thay ƒë·ªïi m√†n h√¨nh
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Hi·ªáu ·ª©ng ph√°o hoa ƒë∆°n gi·∫£n
    function createFirework(x, y) {
      for (let i = 0; i < 60; i++) {
        fireworks.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          alpha: 1
        });
      }
    }

    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(fw => {
        fw.x += Math.cos(fw.angle) * fw.speed;
        fw.y += Math.sin(fw.angle) * fw.speed;
        fw.alpha -= 0.02;
        ctx.beginPath();
        ctx.arc(fw.x, fw.y, fw.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(${hexToRgb(fw.color)},${fw.alpha})`;
        ctx.fill();
      });
      fireworks = fireworks.filter(fw => fw.alpha > 0);
      requestAnimationFrame(updateFireworks);
    }

    function hexToRgb(hsl) {
      // convert hsl(...) string to rgb for rgba()
      const canvasTemp = document.createElement("canvas");
      const ctxTemp = canvasTemp.getContext("2d");
      ctxTemp.fillStyle = hsl;
      return ctxTemp.fillStyle.match(/\d+/g).slice(0, 3).join(",");
    }

    updateFireworks();

    model.addEventListener("click", (event) => {
      if (isOpened) return;
      isOpened = true;

      // T·∫°o ph√°o hoa t·∫°i gi·ªØa m√†n h√¨nh
      for (let i = 0; i < 5; i++) {
        setTimeout(() => createFirework(window.innerWidth/2, window.innerHeight/2), i * 200);
      }

      // Hi·ªáu ·ª©ng ph√≥ng to h·ªôp qu√†
      model.style.transition = "transform 1s ease-out";
      model.style.transform = "scale(1.1) rotateX(10deg)";

      // Sau 3s th√¨ ·∫©n h·ªôp, hi·ªán video
      setTimeout(() => {
        model.style.display = "none";
        title.style.display = "none";
        video.style.display = "block";
        video.play();
      }, 3000);
    });
  </script>

</body>
</html>
