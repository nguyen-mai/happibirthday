<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật 🎂</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #ffe9f0, #ffd6e0);
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    canvas.fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Mô hình hộp quà -->
  <model-viewer
    id="giftModel"
    src="https://cdn.jsdelivr.net/gh/nguyen-mai/happibirthday/giftbox.glb"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1"
    exposure="1.2"
    alt="Gift Box">
  </model-viewer>

  <!-- Canvas pháo hoa -->
  <canvas class="fireworks"></canvas>

  <!-- Video -->
  <div id="video-container">
    <video id="birthdayVideo" src="https://cdn.jsdelivr.net/gh/nguyen-mai/happibirthday/video.mp4" controls></video>
  </div>

  <script>
    const model = document.getElementById('giftModel');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('birthdayVideo');
    const canvas = document.querySelector('.fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    // Cập nhật kích thước canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // 🎆 Hàm tạo pháo hoa
    function createFirework(x, y) {
      for (let i = 0; i < 60; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 2 + 1,
          alpha: 1,
          decay: Math.random() * 0.02 + 0.01,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    // Cập nhật hiệu ứng pháo hoa
    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        }
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // Khi tap vào hộp quà 🎁
    model.addEventListener('click', (e) => {
      // Tạo pháo hoa tại vị trí ngẫu nhiên
      for (let i = 0; i < 6; i++) {
        createFirework(
          Math.random() * canvas.width,
          Math.random() * canvas.height / 2
        );
      }

      // Sau 2s hiển thị video
      setTimeout(() => {
        model.style.display = 'none';
        videoContainer.style.display = 'flex';
        video.play();
      }, 2000);
    });

    // Khi video chạy xong, quay lại mô hình
    video.addEventListener('ended', () => {
      videoContainer.style.display = 'none';
      model.style.display = 'block';
    });
  </script>
</body>
</html>
