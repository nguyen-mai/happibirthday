<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật 🎂</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(circle, #ffe9f0, #ffd6e0);
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #ff0055;
      margin-top: 5vh;
      font-size: 2em;
      animation: fadeIn 2s ease;
    }
    #ar-button {
      margin-top: 40vh;
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #ar-button:hover {
      background: #ff0055;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Chúc mừng sinh nhật 🎉</h1>

  <!-- Nút mở mô hình AR -->
  <a rel="ar" href="giftbox.usdz" id="ar-link">
    <button id="ar-button">Mở hộp quà 🎁</button>
  </a>

  <!-- Âm nhạc tùy chọn -->
  <audio id="music" src="music.mp3"></audio>

  <script>
    const arLink = document.getElementById('ar-link');
    const music = document.getElementById('music');

    arLink.addEventListener('click', () => {
      // Phát nhạc nhẹ khi mở AR
      music.play().catch(() => {
        console.warn('⚠️ Autoplay bị chặn — nhạc sẽ phát sau khi người dùng tương tác.');
      });

      // Khi người dùng đóng Quick Look (AR), trang web sẽ trở lại.
      // Ta kiểm tra thời gian 20s, nếu quay lại thì redirect.
      setTimeout(() => {
        window.location.href = "https://www.canva.com/design/DAG2_6J5SiI/OrIu10kMRDhHSgkCL61K7Q/watch";
      }, 20000); // 20 giây
    });
  </script>

</body>
</html>
