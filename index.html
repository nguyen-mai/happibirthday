<!DOCTYPE html>
<html lang="vi">
<head>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {

      background: radial-gradient(circle, #ffe9f0, #ffd6e0);

</body>
</html>
