<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ch√∫c m·ª´ng sinh nh·∫≠t üéÅ</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        transition: opacity 1s ease;
      }

      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
      }

      #birthday-video {
        width: 90%;
        height: auto;
        max-height: 80%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      #close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: #ff4081;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #close-btn:hover {
        background: #ff0055;
      }
    </style>
  </head>
  <body>
    <!-- H·ªôp qu√† 3D -->
    <model-viewer
      id="giftBox"
      src="giftbox.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      autoplay
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>

    <!-- Video ·∫©n -->
    <div id="video-container">
      <video id="birthday-video" controls playsinline>
        <source
          src="https://www.canva.com/design/DAG2_6J5SiI/OrIu10kMRDhHSgkCL61K7Q/watch?utm_content=DAG2_6J5SiI&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=ha5c24aba18"
          type="video/mp4"
        />
        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
      </video>
      <button id="close-btn">üéÅ Quay l·∫°i h·ªôp qu√†</button>
    </div>

    <script>
      const giftBox = document.getElementById("giftBox");
      const videoContainer = document.getElementById("video-container");
      const video = document.getElementById("birthday-video");
      const closeBtn = document.getElementById("close-btn");

      // Khi ng∆∞·ªùi d√πng ch·∫°m v√†o h·ªôp qu√†
      giftBox.addEventListener("click", () => {
        // L√†m m·ªù h·ªôp qu√†
        giftBox.style.opacity = "0";
        setTimeout(() => {
          giftBox.style.display = "none";
          videoContainer.style.display = "flex";
          video.play();
        }, 800);
      });

      // N√∫t quay l·∫°i h·ªôp qu√†
      closeBtn.addEventListener("click", () => {
        video.pause();
        videoContainer.style.display = "none";
        giftBox.style.display = "block";
        setTimeout(() => {
          giftBox.style.opacity = "1";
        }, 100);
      });
    </script>
  </body>
</html>
