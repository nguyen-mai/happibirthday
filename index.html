<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật 🎂</title>

  <!-- Thư viện Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: radial-gradient(circle, #ffe9f0, #ffd6e0);
      text-align: center;
    }

    h1 {
      color: #ff0055;
      margin-top: 2vh;
      font-size: 2em;
      animation: fadeIn 2s ease;
    }

    model-viewer {
      width: 100vw;
      height: 80vh;
      background: transparent;
      --poster-color: transparent;
    }

    #ar-button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 4vh;
    }

    #ar-button:hover {
      background: #ff0055;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>Chúc mừng sinh nhật 🎉</h1>

  <!-- Hiển thị mô hình 3D -->
  <model-viewer
    id="giftModel"
    src="https://github.com/nguyen-mai/happibirthday/raw/main/giftbox.glb"
    alt="Hộp quà sinh nhật"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    exposure="1"
    auto-rotate
    interaction-prompt="none"
  ></model-viewer>

  <button id="ar-button">Xem hộp quà AR 🎁</button>

  <audio id="music" src="music.mp3"></audio>

  <script>
    const modelViewer = document.getElementById('giftModel');
    const arButton = document.getElementById('ar-button');
    const music = document.getElementById('music');

    // Khi người dùng nhấn nút mở AR
    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
      music.play().catch(() => {
        console.warn('Autoplay bị chặn, người dùng cần chạm để phát.');
      });
    });

    // Khi người dùng tap vào hộp quà
    modelViewer.addEventListener('click', () => {
      music.pause();
      window.location.href = "https://github.com/nguyen-mai/happibirthday/raw/main/video.mp4";
    });
  </script>

</body>
</html>
